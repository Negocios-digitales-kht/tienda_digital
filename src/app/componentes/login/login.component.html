<form [formGroup]="loginForma" >
    <p-card header="Ingresar al sistema" [style]="{width: '450px'}">
        <div class="field">
            <label for="email">Correo Electronico</label>
            <input 
            type="text" 
            pInputText
            formControlName = "email"
            name="email"
            class="w-full"
            placeholder="Ingresa correo"
            />
        </div>

        <small *ngIf="email.invalid" class="block p-error">
            <div *ngIf="email.errors?.['required']">Email es requerido</div>
            <div *ngIf="email.errors?.['email']">Email incorrecto</div>
        </small>
        <br>
       

        <div class="field">
            <label for="password">Contraseña</label>
            <input 
            type="password" 
            pInputText
            formControlName = "password"
            name="contraseña"
            class="w-full"
            placeholder="Ingresa contraseña"
            required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$"
            />
        </div>

        <small *ngIf="password.invalid" class="block p-error">
            <div *ngIf="password.errors?.['required']">Contraseña es requerido</div>
            <div *ngIf="password.errors?.['password']">Contraseña incorrecta</div>
            <div *ngIf="password.errors?.['pattern']">
                Debe tener al menos 8 caracteres,
                al menos una letra mayúscula,
                al menos una letra minúscula,
                al menos un número,
                al menos un caracter especial.</div>

        </small>

        

        <p-button label="Ingresar" styleClass="w-full" [disabled]="loginForma.invalid"></p-button>      
        <div class="mt-2">
            ¿Aún no tienes una cuenta? <a routerLink="/register">Registrate</a>
        </div>
    </p-card>
</form>
